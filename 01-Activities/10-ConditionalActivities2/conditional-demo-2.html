<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Conditional Demo 2</title>
</head>

<body>

  <script type="text/javascript">
    if (true === true) {
      alert("hi");
    } else {
      alert("bye");
    }

    if (false === false) {
      alert("dude");
    } else {
      alert("nope");
    }

    if ("4" === 4) {
      alert("puppies");
    } else {
      alert("monkey's");
    }

    if ("4" == 4) {
      alert("babies");
    } else {
      alert("goats");
    }

    if (true) {
      alert("puppy monkey baby");
    } else {
      alert("new edition");
    }
    if (false) {
      alert("112");
    } else {
      alert("jagged edge");
    }
    if (("5" + "5") === "55") {
      alert("ronnie");
    } else {
      alert("bobbie");
    }

    if ((6 + "5") === "65") {
      alert("ricky");
    } else {
      alert("mike");
    }
  </script>
</body>

</html>
