<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Prompt Demo</title>
  </head>

  <body>
    <script type="text/javascript">

    alert("For the things we have to learn before we can do them, we learn by doing them.");

    var doYouPractice = confirm("Do you practice coding?");
    var howMuchPractice = prompt(" How much do practice?");

    alert(doYouPractice);
    alert(howMuchPractice);
    </script>
  </body>
</html>
