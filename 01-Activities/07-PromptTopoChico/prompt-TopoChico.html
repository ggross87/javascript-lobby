<!DOCTYPE html>
<html lang="en-us">
  <head><meta charset="UTF-8">
  <title>Topo Chico Prompt</title>
  </head>

  <body>

    <script type="text/javascript">

    var confirmTopoChico = confirm("Do you like Topo Chico?");

    var topoChicoType = prompt("What flavor of Topo Chico do you like?");

    alert("You like: " + confirmTopoChico);

    alert("You like: " + topoChicoType + " Topo Chico!");
    </script>
  </body>
</html>
